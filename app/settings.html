<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>A + I &rArr; V Settings</title>

    <!-- scripts  -->
    <script src="./settings.js"></script>

    <script>
      if (typeof module === 'object') {
          window.module = module; module = undefined;
      }
    </script>

    <script src="./vendor/jquery-3.1.1.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="settings-screen" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h3>Settings</h3>

          <p>
            <label for="ffmpeg-program">ffmpeg location:</label>
            <input type="text" size="50" id="ffmpeg-program">
            <button id="choose-ffmpeg">Choose...</button>
          </p>

          <p>
            <label for="video-output-folder">Folder for video files:</label>
            <input type="text" size="50" id="video-output-folder">
            <button id="choose-output-folder">Choose...</button>
          </p>

          <div class="row">
            <div class="row">
              <div class="col-xs-8 status">
                <span id="status-message"></span>
              </div>
              <div class="col-xs-2" id="save-settings">
                <button>Save</button>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </body>
</html>
