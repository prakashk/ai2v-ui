<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>A + I &rArr; V</title>

    <!-- Scripts -->
    <script src="./ai2v-ui.js"></script>

    <script>
      if (typeof module === 'object') {
          window.module = module; module = undefined;
      }
    </script>

    <!-- normal script imports etc  -->
    <script src="./vendor/jquery-3.1.1.js"></script>

    <script>if (window.module) module = window.module;</script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <div id="container" class="container-fluid">
      <!-- audio file list -->
      <div class="row audio-chooser">
        <div class="col-xs-12">
          <div class="row list-heading">
            <h3>Select Audio files</h3>
            <span class="summary"></span>
          </div>
          <div class="row list-box">
            <div class="col-xs-1 reorder-buttons">
              <button id="audio-move-up">&uArr;</button>
              <button id="audio-move-down">&dArr;</button>
            </div>
            <div class="col-xs-10 file-list">
              <select id="audio-files" multiple="multiple" size="4">
              </select>
            </div>
            <div class="col-xs-1 add-rm-buttons">
              <button id="audio-add">+</button>
              <button id="audio-remove">&minus;</button>
            </div>
          </div>
        </div>
      </div>

      <!-- image file list -->
      <div class="row image-chooser">
        <div class="col-xs-12">
          <div class="row list-heading">
            <h3>Select Image files</h3>
            <span class="summary"></span>
          </div>
          <div class="row list-box">
            <div class="col-xs-1 reorder-buttons">
              <button id="image-move-up">&uArr;</button>
              <button id="image-move-down">&dArr;</button>
            </div>
            <div class="col-xs-10 file-list">
              <select id="image-files" multiple="multiple" size="4">
              </select>
            </div>
            <div class="col-xs-1 add-rm-buttons">
              <button id="image-add">+</button>
              <button id="image-remove">&minus;</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row">
          <div class="col-xs-10 status">
            <span id="status-message"></span>
          </div>
          <div class="col-xs-2" id="create-video">
            <button>Create Video</button>
          </div>
        </div>
      </div>
  </body>
</html>
